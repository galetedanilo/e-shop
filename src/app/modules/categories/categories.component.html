<p-toast></p-toast>

<div class="flex gap-4">
  <app-category-form
    class="w-3"
    (saveCategory)="saveCategory($event)"
    (clearSelected)="clearSelectedCategory()"
    [isLoading]="formLoading()"
    [formValue]="category()" />
  <app-category-table
    class="w-9"
    (editCategory)="editCategory($event)"
    (deleteCategory)="deleteCategory($event)"
    [categories]="categories()"
    [isLoading]="loading()" />
</div>
